{% extends 'main_app/base.html' %}
{% load static %}
{% block title %}Adding Product{% endblock %}
{% block content%}
<section class="intro my-5">
    <div class="mask d-flex align-items-center h-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-10">
            <div class="card" style="border-radius: 1rem;">
              <div class="card-body p-5">
                <h2 class="mb-5 text-center">Add Product</h1>
                  <form action="{% url 'main_app:add_product' store_id %}" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="row">
                    <div class="form-outline mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form6Example1">Product Name</label>
                        <input type="text" name="name" id="form6Example1" class="form-control" />
                      </div>
                    </div>
                  <!-- Category input -->
                    <div class="form-outline mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form6Example1">Specifiy Category</label>
                        <input type="text" name="product_category" id="form6Example1" class="form-control" />
                    </div>
                    </div>
                  <!-- decrpiation input -->
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form6Example7">Description </label>
                      <textarea class="form-control" name="description" id="form6Example7" rows="4"></textarea>
                    </div>
                  <!-- price input -->
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form6Example4">Price</label>
                      <input type="text" name="price" id="form6Example4" class="form-control" />
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlFile1">Image</label>
                      <input type="file" name="image" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                  </div>
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-success btn-rounded btn-block">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
