{% extends 'main_app/base.html' %}
{% load static %}
{% block title %}Prodcts Page{% endblock %}
{% block content%}

    <!-- products section -->
            <div class="row p-5">
                {% for products in products %}
                <div class="col mb-5">
                <div class="card h-100">
                    <!-- Sale badge-->
                    <!-- Product image-->
                    <img class="card-img-top" src="{{ products.image.url }}" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{ products.name }}</h5>
                            <!-- Product price-->
                            <span class="text">{{products.price}}</span>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'main_app:product_detail' products.id %}">Add to cart</a></div>
                    </div>
                </div>
            </div>
                {% endfor %}
            </div>


<!-- Start Single Blog  -->    
{% endblock %}
